[package]
name = "tari_dan_engine"
version = "0.35.1"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

tari_common = { git = "https://github.com/tari-project/tari.git", tag = "v0.38.4", package = "tari_common" }
tari_common_types = { git = "https://github.com/tari-project/tari.git", tag = "v0.38.4", package = "tari_common_types" }
tari_crypto = { git = "https://github.com/tari-project/tari-crypto.git", tag = "v0.15.5" }
tari_dan_common_types = {path = "../common_types"}
tari_utilities = { git = "https://github.com/tari-project/tari_utilities.git", tag = "v0.4.5" }
tari_mmr = { git = "https://github.com/tari-project/tari.git", tag = "v0.38.4", package = "tari_mmr" }
tari_template_abi = { path = "../template_abi", features = ["std"] }
tari_template_lib = { path = "../template_lib", default-features = false, features = ["serde"] }

anyhow = "1.0.53"
borsh = "0.9.3"
cargo_toml = "0.11.5"
d3ne = { git = "https://github.com/stringhandler/d3ne-rs.git", branch = "st-fixes2" }
digest = "0.9.0"
log = { version = "0.4.8", features = ["std"] }
rand = "0.8.1"
serde = "1.0.126"
serde_json = "1.0.81"
thiserror = "^1.0.20"
tempfile = "3.3.0"
wasmer = "2.3.0"
primitive-types = "0.11.1"
wasmer-middlewares = "2.3.0"
