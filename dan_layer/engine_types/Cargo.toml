[package]
name = "tari_engine_types"
version = "0.50.0-pre.0"
edition = "2021"


[dependencies]
tari_bor = { path = "../tari_bor" }
tari_common_types = { git = "https://github.com/tari-project/tari.git", tag = "v0.50.0-pre.0" }
tari_crypto = { version="0.16.10", features = ["borsh"] }
tari_template_abi = { path = "../template_abi", features = ["std"] }
tari_template_lib = { path = "../template_lib" }
tari_utilities = "0.4.10"

borsh = "0.9.3"
rand = "0.7"
digest = "0.9.0"
lazy_static = "1.4.0"
serde = "1.0.126"
thiserror = "1"


[features]
default = ["debugging"]
# Includes the ability to create free test coins
debugging = []
