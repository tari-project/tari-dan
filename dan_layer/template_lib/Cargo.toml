[package]
name = "tari_template_lib"
version = "0.1.0"
edition = "2021"
authors = ["The Tari Development Community"]
description = "Tari template library provides abstrations that interface with the Tari validator engine"
repository = "https://github.com/tari-project/tari-dan"
license = "BSD-3-Clause"

[dependencies]
tari_template_abi = { version="0.1.0", path = "../template_abi" }
tari_template_macros = { version="0.1.0", path = "../template_macros", optional = true }
tari_bor = { version="0.1.0", path = "../tari_bor", default-features = false }

newtype-ops = "0.1.4"
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde-byte-array = "0.1.2"

[dev-dependencies]
serde_json = "1.0"

[features]
default = ["macro", "std"]
macro = ["tari_template_macros"]
std = ["serde/std", "tari_bor/std"]
