[package]
name = "tari_indexer_lib"
version = "0.50.0-pre.0"
edition = "2021"
authors = ["The Tari Development Community"]
description = "Network scanning and indexing library"
repository = "https://github.com/tari-project/tari-dan"
license = "BSD-3-Clause"

[dependencies]
tari_dan_common_types = { path = "../common_types" }
tari_epoch_manager = { path = "../epoch_manager" }
tari_engine_types = { path = "../engine_types" }
tari_transaction = { path = "../transaction" }
tari_template_lib = { path = "../template_lib" }
tari_validator_node_rpc = { path = "../validator_node_rpc" }

async-trait = "0.1.74"
log = "0.4"
serde = "1.0"
rand = "0.8.5"
thiserror = "1.0"
tokio = { version = "1.10", features = [
    "macros",
    "time",
    "sync",
    "rt-multi-thread",
] }
